<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-pink-500 min-h-screen flex flex-col">
    <div class="container mx-auto p-5">
        <h1 class="text-3xl font-bold text-center mb-2">Student Registration System</h1>
        <p class="text-center mb-5">A student registration system for students to register themselves.</p>
    </div>
    <div class="container mx-auto flex justify-between items-start p-5">
        <div class="w-1/3 bg-white p-5 rounded shadow-md">
            <div>
                <input type="text" id="name" placeholder="Name" class="border rounded p-2 mb-2 w-full">
                <input type="text" id="id" placeholder="ID" class="border rounded p-2 mb-2 w-full">
                <input type="email" id="email" placeholder="Email" class="border rounded p-2 mb-2 w-full">
                <input type="text" id="contact" placeholder="Contact" class="border rounded p-2 mb-2 w-full">
                <button id="addButton" class="bg-blue-500 text-white rounded p-2 w-full">Add</button>
            </div>
        </div>

        <div class="w-2/3 bg-white p-5 rounded shadow-md ml-5 max-h-96 overflow-y-auto">
            <table class="min-w-full bg-white border border-gray-300">
                <thead>
                    <tr>
                        <th class="border px-4 py-2">Name</th>
                        <th class="border px-4 py-2">ID</th>
                        <th class="border px-4 py-2">Email</th>
                        <th class="border px-4 py-2">Contact</th>
                        <th class="border px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Student data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
